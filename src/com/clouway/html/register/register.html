<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="javascript.js"></script>

</head>
<body>

<div id="divLayout">

    <form id="form">
        <label>First Name:</label><input type="text" id="firstName" name="First Name" maxlength="15" onchange="checkFirstNameLength()"/><br/>

        <label>Last Name:</label><input type="text" id="lastName" name="Last Name" maxlength="15" onchange="checkLastNameLength()"/><br/>

        <label>EGN:</label><input type="text" id="egn" name="EGN" maxlength="10" onchange="isEgnValid()"/><br/>

        <label>Age:</label><input type="text" id="age" name="Age" onchange="isAgeValid()"/><br/>

        <label>Address:</label><input type="text" id="address" name="Address" maxlength="100" onchange="checkAddressLength()"/><br/>

        <label>Password:</label><input type="password" id="password" name="Password" onchange="isPasswordValid()"/><br/>

        <label>Confirm Password:</label><input type="password" id="confirmPassword" name="Confirm Password" onchange="comparePasswords()"/><br/>

        <label></label><button type="button" id="submit" name="submit" onclick="checkForEmptyFields()">Submit</button>
    </form>
</div>

</body>
</html>
